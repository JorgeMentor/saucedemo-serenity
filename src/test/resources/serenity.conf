webdriver {
  driver = chrome
  autodownload = true
}
serenity {
  project.name = "SauceDemo E2E - Serenity Screenplay"
}
environments {
  default {
    webdriver.base.url = "https://www.saucedemo.com/"
  }
}

webdriver {
  driver = chrome
  capabilities {
    "goog:chromeOptions" {
      args = [
        "--incognito",
        "--no-first-run",
        "--no-default-browser-check",
        "--disable-save-password-bubble",
        "--remote-allow-origins=*"
      ]
      prefs = {
        "credentials_enable_service": false,
        "profile.password_manager_enabled": false
      }
    }
  }
}

serenity {
  project.name = "SauceDemo E2E - Serenity Screenplay"
}

environments {
  default {
    webdriver.base.url = "https://www.saucedemo.com/"
  }
}
